<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Museum Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/PointerLockControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="instructions">Click to Enter Museum</div>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Pointer Lock Controls (Mouse Look)
        const controls = new THREE.PointerLockControls(camera, document.body);
        document.getElementById('instructions').addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            document.getElementById('instructions').style.display = 'none';
        });

        controls.addEventListener('unlock', () => {
            document.getElementById('instructions').style.display = 'flex';
        });

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Walls and Paintings
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
        function createWall(width, height, depth, x, y, z) {
            const wallGeometry = new THREE.BoxGeometry(width, height, depth);
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x, y, z);
            scene.add(wall);
            return wall;
        }
        const backWall = createWall(20, 5, 0.5, 0, 2.5, -10);
        createWall(20, 5, 0.5, 0, 2.5, 10);
        createWall(0.5, 5, 20, -10, 2.5, 0);
        createWall(0.5, 5, 20, 10, 2.5, 0);

        // Paintings on Back Wall
        const textureLoader = new THREE.TextureLoader();
        const paintingTexture = textureLoader.load('https://upload.wikimedia.org/wikipedia/commons/6/6a/Mona_Lisa.jpg');
        const paintingMaterial = new THREE.MeshBasicMaterial({ map: paintingTexture });
        const paintingGeometry = new THREE.PlaneGeometry(3, 2);
        const painting = new THREE.Mesh(paintingGeometry, paintingMaterial);
        painting.position.set(0, 2.5, -9.8);
        scene.add(painting);

        // Multi-floor System (Second Floor)
        const secondFloor = new THREE.Mesh(
            new THREE.BoxGeometry(20, 0.2, 20),
            new THREE.MeshStandardMaterial({ color: 0x707070 })
        );
        secondFloor.position.set(0, 5, 0);
        scene.add(secondFloor);

        // Stairs
        function createStaircase(x, y, z) {
            for (let i = 0; i < 10; i++) {
                let step = new THREE.Mesh(
                    new THREE.BoxGeometry(2, 0.3, 1),
                    new THREE.MeshStandardMaterial({ color: 0x555555 })
                );
                step.position.set(x, y + (i * 0.3), z - (i * 1));
                scene.add(step);
            }
        }
        createStaircase(5, 0, 7);

        // Movement controls (WASD + Arrow Keys)
        const speed = 0.1;
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') controls.moveForward(speed);
            if (event.key === 's') controls.moveForward(-speed);
            if (event.key === 'a') controls.moveRight(-speed);
            if (event.key === 'd') controls.moveRight(speed);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
