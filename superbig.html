<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Ghibli FPS Museum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Click to start instructions -->
    <div id="instructions">
        <h1>Three.js Ghibli FPS Museum</h1>
        <p>Click to start</p>
        <p>WASD to move, Mouse to look</p>
        <p>SPACE to jump, ESC to release cursor</p>
    </div>

    <script type="module">
        // Import Three.js from CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

        // Basic setup: Scene, Camera, Renderer
        // -----------------------------------------------
        // 1. Create scene - this holds all objects, lights, etc.
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x91d5ff); // Ghibli sky blue
        scene.fog = new THREE.Fog(0x91d5ff, 20, 60); // Reduced fog for better visibility

        // 2. Create camera - player's viewpoint
        const camera = new THREE.PerspectiveCamera(
            75, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping plane
            1000 // Far clipping plane
        );
        camera.position.y = 1.6; // Eye level height
        camera.position.z = -5; // Starting position
        
        // 3. Create renderer - draws everything to the screen
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        renderer.outputEncoding = THREE.sRGBEncoding; // Better color accuracy
        document.body.appendChild(renderer.domElement);

        // Improved Lighting Setup
        // -----------------------------------------------
        // 1. Ambient light - general lighting from all directions (INCREASED)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Brighter ambient light
        scene.add(ambientLight);

        // 2. Directional light - sunlight (IMPROVED)
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.0);
        sunLight.position.set(10, 20, 10);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.camera.left = -30;
        sunLight.shadow.camera.right = 30;
        sunLight.shadow.camera.top = 30;
        sunLight.shadow.camera.bottom = -30;
        scene.add(sunLight);

        // 3. Hemisphere light - sky/ground lighting (IMPROVED)
        const hemisphereLight = new THREE.HemisphereLight(0xb1e1ff, 0x8dc272, 0.6);
        scene.add(hemisphereLight);

        // 4. Point lights for interior lighting
        function createPointLight(x, y, z, color, intensity, distance) {
            const light = new THREE.PointLight(color, intensity, distance);
            light.position.set(x, y, z);
            light.castShadow = true;
            light.shadow.mapSize.width = 512;
            light.shadow.mapSize.height = 512;
            scene.add(light);
            
            // Add small sphere to represent light (optional)
            const lightSphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 16, 8),
                new THREE.MeshBasicMaterial({ color: color })
            );
            lightSphere.position.copy(light.position);
            scene.add(lightSphere);
            
            return light;
        }

        // Add interior lights
        const lights = [
            createPointLight(0, 3, 0, 0xffffcc, 1, 20), // Center
            createPointLight(-8, 3, -8, 0xffffcc, 1, 15), // Left front
            createPointLight(8, 3, -8, 0xffffcc, 1, 15), // Right front
            createPointLight(-8, 3, 8, 0xffffcc, 1, 15), // Left back
            createPointLight(8, 3, 8, 0xffffcc, 1, 15), // Right back
            createPointLight(0, 8, 0, 0xaaccff, 1, 20), // Upper floor center
            createPointLight(-8, 8, -8, 0xffffcc, 1, 15), // Upper floor left front
            createPointLight(8, 8, -8, 0xffffcc, 1, 15)  // Upper floor right front
        ];

        // Ground and Textures
        // -----------------------------------------------
        // 1. Load textures
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://i.imgur.com/1Nmc0Pt.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(20, 20);

        const wallTexture = textureLoader.load('https://i.imgur.com/w1y3qXb.jpg');
        wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
        wallTexture.repeat.set(2, 1);
        
        const woodTexture = textureLoader.load('https://i.imgur.com/wO8bfni.jpg');
        woodTexture.wrapS = woodTexture.wrapT = THREE.RepeatWrapping;
        woodTexture.repeat.set(5, 5);

        // 2. Create ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            map: grassTexture,
            roughness: 0.8,
            color: 0x8aef92 // Vibrant Ghibli grass color
        });
        
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to horizontal
        ground.receiveShadow = true; // Receive shadows
        scene.add(ground);

        // Wall and Object Creation Helper Functions
        // -----------------------------------------------
        function createWall(x, z, width, height, depth, texture, color) {
            const wallGeometry = new THREE.BoxGeometry(width, height, depth);
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                map: texture,
                color: color,
                roughness: 0.7
            });
            
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x, height / 2, z);
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            scene.add(wall);
            return wall;
        }

        function createStairs(startX, startY, startZ, width, riserHeight, treadDepth, steps) {
            const stairs = [];
            
            for (let i = 0; i < steps; i++) {
                const stepGeometry = new THREE.BoxGeometry(width, riserHeight, treadDepth);
                const stepMaterial = new THREE.MeshStandardMaterial({
                    map: woodTexture,
                    color: 0xe8c28f, // Warm wood color
                    roughness: 0.6
                });
                
                const step = new THREE.Mesh(stepGeometry, stepMaterial);
                step.position.set(
                    startX,
                    startY + (i * riserHeight) + (riserHeight / 2),
                    startZ - (i * treadDepth) - (treadDepth / 2)
                );
                
                step.castShadow = true;
                step.receiveShadow = true;
                scene.add(step);
                stairs.push(step);
            }
            
            return stairs;
        }

        function createFloor(x, y, z, width, height, depth, texture, color) {
            const floorGeometry = new THREE.BoxGeometry(width, height, depth);
            const floorMaterial = new THREE.MeshStandardMaterial({
                map: texture,
                color: color,
                roughness: 0.6
            });
            
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.set(x, y, z);
            floor.castShadow = true;
            floor.receiveShadow = true;
            scene.add(floor);
            return floor;
        }
        
        function createColumn(x, y, z, radius, height, color) {
            const geometry = new THREE.CylinderGeometry(radius, radius, height, 16);
            const material = new THREE.MeshStandardMaterial({
                color: color,
                roughness: 0.5
            });
            
            const column = new THREE.Mesh(geometry, material);
            column.position.set(x, y + height/2, z);
            column.castShadow = true;
            column.receiveShadow = true;
            scene.add(column);
            return column;
        }

        // Create Museum Walls (Interior Exhibition Space) with HIGHLY DIFFERENTIATED COLORS
        // -----------------------------------------------
        const walls = [
            // Ground Floor
            // Front wall with entrance gap (deep red-orange)
            createWall(-7, -10, 6, 4, 0.5, wallTexture, 0xff6b4a),
            createWall(7, -10, 6, 4, 0.5, wallTexture, 0xff6b4a),
            
            // Left wall (vibrant purple)
            createWall(-10, 0, 0.5, 4, 20, wallTexture, 0xb19cd9),
            
            // Right wall (vibrant blue)
            createWall(10, 0, 0.5, 4, 20, wallTexture, 0x4fb7d2),
            
            // Back wall (warm yellow)
            createWall(0, 10, 20, 4, 0.5, wallTexture, 0xffda8f),
            
            // Second Floor (Upper Level)
            // Front wall with entrance gap
            createWall(-7, -10, 6, 4, 0.5, wallTexture, 0xff9a8f),
            createWall(7, -10, 6, 4, 0.5, wallTexture, 0xff9a8f),
            
            // Left wall
            createWall(-10, 0, 0.5, 4, 20, wallTexture, 0xd4c1ff),
            
            // Right wall
            createWall(10, 0, 0.5, 4, 20, wallTexture, 0x7accff),
            
            // Back wall
            createWall(0, 10, 20, 4, 0.5, wallTexture, 0xfff0a0)
        ];

        // Move second floor walls up
        for (let i = 5; i < walls.length; i++) {
            walls[i].position.y += 5; // Move up by 5 units
        }

        // Create Boundary Walls with DIFFERENT colors from museum walls
        // -----------------------------------------------
        const boundaries = [
            // North boundary (teal green)
            createWall(0, -30, 100, 12, 2, wallTexture, 0x21aa93),
            
            // South boundary (dark forest green)
            createWall(0, 30, 100, 12, 2, wallTexture, 0x0d5c46),
            
            // West boundary (olive green)
            createWall(-50, 0, 2, 12, 60, wallTexture, 0x768e3c),
            
            // East boundary (sage green)
            createWall(50, 0, 2, 12, 60, wallTexture, 0x5a8a59)
        ];

        // Create second floor
        const secondFloor = createFloor(0, 5, 0, 20, 0.5, 20, woodTexture, 0xf0d9b5);

        // Create stairs
        const mainStairs = createStairs(
            0,        // startX
            0,        // startY
            -5,       // startZ
            4,        // width
            0.5,      // riserHeight
            0.8,      // treadDepth
            10        // steps
        );

        // Create decorative columns
        const columns = [
            createColumn(-8, 0, -8, 0.5, 4, 0xffd700),
            createColumn(8, 0, -8, 0.5, 4, 0xffd700),
            createColumn(-8, 0, 8, 0.5, 4, 0xffd700),
            createColumn(8, 0, 8, 0.5, 4, 0xffd700),
            
            // Second floor columns
            createColumn(-8, 5, -8, 0.5, 4, 0xe6c200),
            createColumn(8, 5, -8, 0.5, 4, 0xe6c200),
            createColumn(-8, 5, 8, 0.5, 4, 0xe6c200),
            createColumn(8, 5, 8, 0.5, 4, 0xe6c200)
        ];

        // Add display pedestals in museum
        const displayPedestals = [];
        
        function createPedestal(x, y, z) {
            const baseGeometry = new THREE.BoxGeometry(1.5, 0.2, 1.5);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x8a8a8a });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            
            const columnGeometry = new THREE.BoxGeometry(0.8, 1, 0.8);
            const columnMaterial = new THREE.MeshStandardMaterial({ color: 0xd0d0d0 });
            const column = new THREE.Mesh(columnGeometry, columnMaterial);
            
            const topGeometry = new THREE.BoxGeometry(1.2, 0.15, 1.2);
            const topMaterial = new THREE.MeshStandardMaterial({ color: 0xf0f0f0 });
            const top = new THREE.Mesh(topGeometry, topMaterial);
            
            base.position.set(x, y, z);
            column.position.set(x, y + 0.6, z);
            top.position.set(x, y + 1.2, z);
            
            base.castShadow = true;
            column.castShadow = true;
            top.castShadow = true;
            
            base.receiveShadow = true;
            column.receiveShadow = true;
            top.receiveShadow = true;
            
            scene.add(base);
            scene.add(column);
            scene.add(top);
            
            return [base, column, top];
        }
        
        // Add pedestals around the museum
        displayPedestals.push(...createPedestal(-5, 0, -5));
        displayPedestals.push(...createPedestal(5, 0, -5));
        displayPedestals.push(...createPedestal(-5, 0, 5));
        displayPedestals.push(...createPedestal(5, 0, 5));
        
        // Add pedestals on second floor
        displayPedestals.push(...createPedestal(-5, 5, -5));
        displayPedestals.push(...createPedestal(5, 5, -5));
        displayPedestals.push(...createPedestal(-5, 5, 5));
        displayPedestals.push(...createPedestal(5, 5, 5));

        // Create decorative objects on pedestals
        function createSphere(x, y, z, radius, color) {
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: color,
                metalness: 0.7,
                roughness: 0.2
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            sphere.castShadow = true;
            scene.add(sphere);
            return sphere;
        }

        // Add decorative objects
        const decorations = [
            createSphere(-5, 1.7, -5, 0.4, 0xffcc00), // Gold sphere
            createSphere(5, 1.7, -5, 0.4, 0x3399ff),  // Blue sphere
            createSphere(-5, 1.7, 5, 0.4, 0xff5555),  // Red sphere
            createSphere(5, 1.7, 5, 0.4, 0x33cc77),   // Green sphere
            
            // Second floor decorations
            createSphere(-5, 6.7, -5, 0.4, 0xff9900), // Orange sphere
            createSphere(5, 6.7, -5, 0.4, 0xcc66ff),  // Purple sphere
            createSphere(-5, 6.7, 5, 0.4, 0x66ccff),  // Light blue sphere
            createSphere(5, 6.7, 5, 0.4, 0xffff66)    // Yellow sphere
        ];

        // Collect all objects for collision detection
        const allWalls = [...walls, ...boundaries];
        const allStairs = [...mainStairs];
        const allFloors = [secondFloor];
        const allColumns = [...columns];
        const allObjects = [...displayPedestals];

        // FPS Controls with GRAVITY PHYSICS
        // -----------------------------------------------
        let isLocked = false;
        let keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };
        
        // Physics variables
        let velocity = new THREE.Vector3(0, 0, 0);
        let gravity = -0.01;
        let jumpForce = 0.2;
        let isOnGround = true;
        
        // Event Listeners
        // -----------------------------------------------
        // 1. Click to start
        const instructions = document.getElementById('instructions');
        
        instructions.addEventListener('click', () => {
            instructions.classList.add('hidden');
            // Request pointer lock
            document.body.requestPointerLock();
        });
        
        // 2. Pointer lock change
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
            } else {
                isLocked = false;
                instructions.classList.remove('hidden');
            }
        });
        
        // 3. Mouse movement for looking around
        document.addEventListener('mousemove', (event) => {
            if (!isLocked) return;
            
            const movementX = event.movementX || 0;
            const movementY = event.movementY || 0;
            
            // Rotate camera based on mouse movement
            camera.rotation.y -= movementX * 0.002;
            camera.rotation.x -= movementY * 0.002;
            
            // Clamp vertical rotation to prevent flipping
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        });
        
        // 4. Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w':
                    keys.w = true;
                    break;
                case 'a':
                    keys.a = true;
                    break;
                case 's':
                    keys.s = true;
                    break;
                case 'd':
                    keys.d = true;
                    break;
                case ' ':
                    keys.space = true;
                    // Jump when on the ground
                    if (isOnGround) {
                        velocity.y = jumpForce;
                        isOnGround = false;
                    }
                    break;
            }
        });
        
        document.addEventListener('keyup', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w':
                    keys.w = false;
                    break;
                case 'a':
                    keys.a = false;
                    break;
                case 's':
                    keys.s = false;
                    break;
                case 'd':
                    keys.d = false;
                    break;
                case ' ':
                    keys.space = false;
                    break;
            }
        });
        
        // Movement and Collision Detection with GRAVITY and STAIR SUPPORT
        // -----------------------------------------------
        const moveSpeed = 0.15;
        const groundLevel = 0;
        const playerHeight = 1.6; // Camera height (player's eye level)
        const playerRadius = 0.5; // Collision radius for the player
        const stepHeight = 0.6;   // Maximum height player can automatically step up
        
        // Animation frame function to handle movement and physics
        function animate() {
            requestAnimationFrame(animate);
            
            if (isLocked) {
                // Apply gravity to vertical velocity
                velocity.y += gravity;
                
                // Horizontal movement based on camera direction
                const direction = new THREE.Vector3();
                
                // Get camera's forward direction
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                // Calculate right vector for strafing
                const right = new THREE.Vector3(-direction.z, 0, direction.x);
                
                // Reset horizontal movement
                velocity.x = 0;
                velocity.z = 0;
                
                // Apply input direction based on keys
                if (keys.w) {
                    velocity.x += direction.x * moveSpeed;
                    velocity.z += direction.z * moveSpeed;
                }
                if (keys.s) {
                    velocity.x -= direction.x * moveSpeed;
                    velocity.z -= direction.z * moveSpeed;
                }
                if (keys.a) {
                    velocity.x += right.x * moveSpeed;
                    velocity.z += right.z * moveSpeed;
                }
                if (keys.d) {
                    velocity.x -= right.x * moveSpeed;
                    velocity.z -= right.z * moveSpeed;
                }
                
                // Create the next position
                const nextPosition = camera.position.clone().add(velocity);
                
                // Check for floor or stairs below player to handle gravity/stepping
                const rayDown = new THREE.Raycaster(
                    camera.position.clone(),
                    new THREE.Vector3(0, -1, 0),
                    0,
                    playerHeight + 0.2
                );
                
                // First check stairs and floors
                const floorIntersects = rayDown.intersectObjects([ground, ...allFloors, ...allStairs]);
                if (floorIntersects.length > 0) {
                    // We hit something below us
                    const distanceToFloor = floorIntersects[0].distance;
                    
                    // If we're close enough to ground to be considered "on ground"
                    if (distanceToFloor <= playerHeight + 0.1) {
                        // Land on the surface (apply slight offset to prevent flickering)
                        nextPosition.y = floorIntersects[0].point.y + playerHeight + 0.01;
                        velocity.y = 0;
                        isOnGround = true;
                    }
                } else {
                    // No floor beneath us, we're falling
                    isOnGround = false;
                }
                
                // Check wall collisions (horizontal plane only)
                let canMove = true;
                
                // Create a spherical player collision body
                const playerPosition = nextPosition.clone();
                playerPosition.y -= playerHeight / 2; // Move collision center down from camera
                
                // Check collisions with walls, columns and objects
                const allCollidables = [
                    ...allWalls,
                    ...allColumns,
                    ...allObjects.flat(), // Flatten the nested pedestal arrays
                ];
                
                // Check each collidable object for intersection
                for (const object of allCollidables) {
                    // Create a bounding box for the object
                    const objectBox = new THREE.Box3().setFromObject(object);
                    
                    // For simplicity, use distance check from player position to object center
                    const objectCenter = new THREE.Vector3();
                    objectBox.getCenter(objectCenter);
                    
                    // Calculate bounding sphere radius (approximation)
                    const size = new THREE.Vector3();
                    objectBox.getSize(size);
                    const objectRadius = Math.max(size.x, size.z) / 2;
                    
                    // Get distance on horizontal plane only (ignore Y)
                    const horizontalDist = new THREE.Vector2(
                        playerPosition.x - objectCenter.x,
                        playerPosition.z - objectCenter.z
                    ).length();
                    
                    // Check if we're colliding (with some margin)
                    if (horizontalDist < playerRadius + objectRadius + 0.2) {
                        canMove = false;
                        break;
                    }
                }
                
                // Apply movement if no collision
                if (canMove) {
                    camera.position.copy(nextPosition);
                } else {
                    // Try sliding along walls by attempting X and Z movements separately
                    const xOnly = camera.position.clone();
                    xOnly.x += velocity.x;
                    
                    const zOnly = camera.position.clone();
                    zOnly.z += velocity.z;
                    
                    // Check X-only movement
                    let canMoveX = true;
                    for (const object of allCollidables) {
                        const objectBox = new THREE.Box3().setFromObject(object);
                        const objectCenter = new THREE.Vector3();
                        objectBox.getCenter(objectCenter);
                        
                        const size = new THREE.Vector3();
                        objectBox.getSize(size);
                        const objectRadius = Math.max(size.x, size.z) / 2;
                        
                        const xDist = new THREE.Vector2(
                            xOnly.x - objectCenter.x,
                            xOnly.z - objectCenter.z
                        ).length();
                        
                        if (xDist < playerRadius + objectRadius + 0.2) {
                            canMoveX = false;
                            break;
                        }
                    }
                    
                    // Check Z-only movement
                    let canMoveZ = true;
                    for (const object of allCollidables) {
                        const objectBox = new THREE.Box3().setFromObject(object);
                        const objectCenter = new THREE.Vector3();
                        objectBox.getCenter(objectCenter);
                        
                        const size = new THREE.Vector3();
                        objectBox.getSize(size);
                        const objectRadius = Math.max(size.x, size.z) / 2;
                        
                        const zDist = new THREE.Vector2(
                            zOnly.x - objectCenter.x,
                            zOnly.z - objectCenter.z
                        ).length();
                        
                        if (zDist < playerRadius + objectRadius + 0.2) {
                            canMoveZ = false;
                            break;
                        }
                    }
                    
                    // Apply the valid directional movements
                    if (canMoveX) {
                        camera.position.x = xOnly.x;
                    }
                    
                    if (canMoveZ) {
                        camera.position.z = zOnly.z;
                    }
                    
                    // Always apply gravity (Y velocity)
                    camera.position.y += velocity.y;
                }
                
                // Check for ground collision (min height)
                if (camera.position.y < groundLevel + playerHeight) {
                    camera.position.y = groundLevel + playerHeight;
                    velocity.y = 0;
                    isOnGround = true;
                }
            }
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Add Ghibli-inspired decorative elements
        // -----------------------------------------------
        
        // Create floating dust particles (like in Ghibli films)
        function createDustParticles() {
            const particlesCount = 200;
            const particles = new THREE.Group();
            
            for (let i = 0; i < particlesCount; i++) {
                const size = Math.random() * 0.05 + 0.02;
                const geometry = new THREE.SphereGeometry(size, 8, 8);
                const material = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: Math.random() * 0.3 + 0.2
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                // Random position within the museum
                particle.position.set(
                    (Math.random() - 0.5) * 18, 
                    Math.random() * 8 + 1,
                    (Math.random() - 0.5) * 18
                );
                
                // Random floating animation properties
                particle.userData = {
                    speed: Math.random() * 0.005 + 0.001,
                    offsetX: Math.random() * Math.PI * 2,
                    offsetY: Math.random() * Math.PI * 2,
                    amplitude: Math.random() * 0.1 + 0.05
                };
                
                particles.add(particle);
            }
            
            scene.add(particles);
            return particles;
        }
        
        const dustParticles = createDustParticles();
        
        // Add Garden Elements (Totoro-inspired)
        function createTree(x, y, z, size) {
            const trunkGeometry = new THREE.CylinderGeometry(size/5, size/4, size, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, y + size/2, z);
            trunk.castShadow = true;
            scene.add(trunk);
            
            const leavesGeometry = new THREE.SphereGeometry(size, 16, 16);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.set(x, y + size + size/2, z);
            leaves.scale.y = 1.2;
            leaves.castShadow = true;
            scene.add(leaves);
            
            return [trunk, leaves];
        }
        
        // Add trees outside the museum
        const trees = [
            ...createTree(-20, 0, -15, 2),
            ...createTree(-18, 0, -20, 3),
            ...createTree(-24, 0, -18, 2.5),
            ...createTree(20, 0, -15, 2.5),
            ...createTree(18, 0, -20, 2),
            ...createTree(24, 0, -18, 3),
            ...createTree(-20, 0, 15, 3),
            ...createTree(-18, 0, 20, 2),
            ...createTree(20, 0, 15, 2.5),
            ...createTree(18, 0, 20, 3)
        ];
        
        // Add a small pond (Ghibli-inspired water feature)
        function createPond(x, y, z, radius) {
            const geometry = new THREE.CircleGeometry(radius, 32);
            const material = new THREE.MeshStandardMaterial({
                color: 0x3399ff,
                metalness: 0.9,
                roughness: 0.1
            });
            
            const pond = new THREE.Mesh(geometry, material);
            pond.rotation.x = -Math.PI / 2;
            pond.position.set(x, y + 0.01, z); // Slightly above ground
            pond.receiveShadow = true;
            scene.add(pond);
            
            // Add pond ripples
            const rippleGeometry = new THREE.RingGeometry(radius * 0.6, radius * 0.7, 32);
            const rippleMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            
            const ripple = new THREE.Mesh(rippleGeometry, rippleMaterial);
            ripple.rotation.x = -Math.PI / 2;
            ripple.position.copy(pond.position);
            ripple.position.y += 0.02;
            scene.add(ripple);
            
            return [pond, ripple];
        }
        
        // Create a pond outside
        const pond = createPond(-15, 0.02, 0, 5);
        
        // Animate the dust particles and ripples
        function animateGhibliEffects() {
            // Animate dust particles
            dustParticles.children.forEach((particle) => {
                const { speed, offsetX, offsetY, amplitude } = particle.userData;
                particle.position.y += Math.sin(Date.now() * speed + offsetY) * 0.01;
                particle.position.x += Math.sin(Date.now() * speed + offsetX) * 0.005;
            });
            
            // Animate pond ripple
            if (pond[1]) {
                const ripple = pond[1];
                ripple.scale.x = 0.9 + Math.sin(Date.now() * 0.001) * 0.1;
                ripple.scale.y = 0.9 + Math.sin(Date.now() * 0.001) * 0.1;
            }
        }
        
        // Expand the animation loop to include Ghibli effects
        function mainAnimationLoop() {
            requestAnimationFrame(mainAnimationLoop);
            
            if (isLocked) {
                // Player movement & physics calculated in the animate() function
                animate();
            }
            
            // Animate Ghibli-style effects separately
            animateGhibliEffects();
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start animation loop
        mainAnimationLoop();
    </script>
