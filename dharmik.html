<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Ghibli Museum</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.min.js";

        // 1️⃣ Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x88ccee, 5, 30); // Soft fog for dreamy effect

        // 2️⃣ Camera Setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Player starts at eye level

        // 3️⃣ Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x88ccee); // Ghibli-style blue sky

        // 4️⃣ Lighting (Soft Sunlight)
        const ambientLight = new THREE.AmbientLight(0xffe0bd, 0.8);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffddaa, 1);
        sunLight.position.set(10, 15, 10);
        scene.add(sunLight);

        // 5️⃣ Load Textures
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load("https://i.imgur.com/1Nmc0Pt.jpg"); // Ghibli-style grass
        const wallTexture1 = textureLoader.load("https://i.imgur.com/w1y3qXb.jpg"); // Ghibli wall 1
        const wallTexture2 = textureLoader.load("https://i.imgur.com/BtKm0IZ.jpg"); // Ghibli wall 2
        const wallTexture3 = textureLoader.load("https://i.imgur.com/XbqYQJm.jpg"); // Ghibli wall 3
        const wallTexture4 = textureLoader.load("https://i.imgur.com/NZPzPhR.jpg"); // Ghibli wall 4

        // 6️⃣ Create Ground
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ map: grassTexture });
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 7️⃣ Create Walls
        function createWall(x, z, texture) {
            const wallGeometry = new THREE.BoxGeometry(10, 3, 0.2);
            const wallMaterial = new THREE.MeshStandardMaterial({ map: texture });
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x, 1.5, z);
            scene.add(wall);
        }

        createWall(0, -10, wallTexture1); // Front Wall
        createWall(10, 0, wallTexture2); // Right Wall
        createWall(-10, 0, wallTexture3); // Left Wall
        createWall(0, 10, wallTexture4); // Back Wall

        // 8️⃣ Create Boundaries (Invisible Walls)
        const boundaries = [];
        function createBoundary(x, z) {
            const boundaryGeometry = new THREE.BoxGeometry(10, 3, 0.2);
            const boundaryMaterial = new THREE.MeshStandardMaterial({ visible: false });
            const boundary = new THREE.Mesh(boundaryGeometry, boundaryMaterial);
            boundary.position.set(x, 1.5, z);
            scene.add(boundary);
            boundaries.push(boundary);
        }

        createBoundary(0, -10); // Front Boundary
        createBoundary(10, 0); // Right Boundary
        createBoundary(-10, 0); // Left Boundary
        createBoundary(0, 10); // Back Boundary

        // 9️⃣ Player Movement (WASD)
        const keys = { w: false, s: false, a: false, d: false };

        document.addEventListener("keydown", (event) => { keys[event.key.toLowerCase()] = true; });
        document.addEventListener("keyup", (event) => { keys[event.key.toLowerCase()] = false; });

        function updatePlayer() {
            const speed = 0.1;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);

            let newPosition = camera.position.clone();
            if (keys.w) newPosition.addScaledVector(direction, speed);
            if (keys.s) newPosition.addScaledVector(direction, -speed);
            if (keys.a) newPosition.x -= speed;
            if (keys.d) newPosition.x += speed;

            // Prevent walking through boundaries
            let canMove = true;
            boundaries.forEach(boundary => {
                const distance = boundary.position.distanceTo(newPosition);
                if (distance < 2) canMove = false; // If too close, stop movement
            });

            if (canMove) camera.position.copy(newPosition);
        }

        // 🔟 Mouse-Look (FPS Style)
        let isLocked = false;
        document.body.addEventListener("click", () => {
            document.body.requestPointerLock();
        });

        document.addEventListener("pointerlockchange", () => {
            isLocked = document.pointerLockElement === document.body;
        });

        document.addEventListener("mousemove", (event) => {
            if (isLocked) {
                const sensitivity = 0.002;
                camera.rotation.y -= event.movementX * sensitivity;
                camera.rotation.x -= event.movementY * sensitivity;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }
        });

        // 1️⃣1️⃣ Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            updatePlayer();
            renderer.render(scene, camera);
        }
        animate();

        // 1️⃣2️⃣ Handle Window Resize
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
