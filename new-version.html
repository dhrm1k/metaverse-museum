        // Check collision with walls and objects - improved for better detection
        function checkCollision(position, playerRadius) {
            // Check collision with walls
            for (const wall of walls) {
                if (position.x + playerRadius > wall.minX && 
                    position.x - playerRadius < wall.maxX &&
                    position.z + playerRadius > wall.minZ && 
                    position.z - playerRadius < wall.maxZ) {
                    
                    // Determine the correction direction (which side to push out from)
                    const overlapX1 = position.x + playerRadius - wall.minX;
                    const overlapX2 = wall.maxX - (position.x - playerRadius);
                    const overlapZ1 = position.z + playerRadius - wall.minZ;
                    const overlapZ2 = wall.maxZ - (position.z - playerRadius);
                    
                    // Find the smallest overlap
                    const minOverlap = Math.min(overlapX1, overlapX2, overlapZ1, overlapZ2);
                    
                    // Push player in the direction of smallest overlap
                    if (minOverlap === overlapX1) position.x = wall.minX - playerRadius;
                    else if (minOverlap === overlapX2) position.x = wall.maxX + playerRadius;
                    else if (minOverlap === overlapZ1) position.z = wall.minZ - playerRadius;
                    else if (minOverlap === overlapZ2) position.z = wall.maxZ + playerRadius;
                    
                    return true;
                }
            }
            
            // Check museum boundaries
            if (position.x > museumWidth/2 - playerRadius) position.x = museumWidth/2 - playerRadius;
            if (position.x < -museumWidth/2 + playerRadius) position.x = -museumWidth/2 + playerRadius;
            if (position.z > museumDepth/2 - playerRadius) position.z = museumDepth/2 - playerRadius;
            if (position.z < -museumDepth/2 + playerRadius) position.z = -museumDepth/2 + playerRadius;
            
            return false;
        }
        
        // Climb stairs and chairs
        function checkClimbable(position) {
            // Check chair and stair collisions for climbing
            for (const obj of collidableObjects) {
                if (obj.type === 'chair' || obj.type === 'stair') {
                    if (position.x >= obj.minX && position.x <= obj.maxX &&
                        position.z >= obj.minZ && position.z <= obj.maxZ &&
                        yawObject.position.y < obj.y + 0.1 && 
                        yawObject.position.y > obj.y - 0.5) {
                        // On top of chair or stair
                        yawObject.position.y = obj.y;
                        velocity.y = 0;
                        canJump = true;
                        return true;
                    }
                }
            }
            return false;
        }
        
        // Check what painting player is looking at
        function checkPaintingInteraction() {
            // Create raycaster
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            // Get intersections
            const intersects = raycaster.intersectObjects(
                interactableObjects.map(obj => obj.object)
            );
            
            if (intersects.length > 0 && intersects[0].distance < 5) {
                const object = intersects[0].object;
                
                // Find the corresponding info
                for (const item of interactableObjects) {
                    if (item.object === object) {
                        // Display info
                        const infoElement = document.getElementById('roomInfo');
                        infoElement.innerHTML = `<strong>${item.title}</strong><br>${item.description}`;
                        infoElement.style.opacity = '1';
                        return;
                    }
                }
            } else {
                document.getElementById('roomInfo').style.opacity = '0';
            }
        }
        
        // Animation loop with improved movement
        function animate() {
            requestAnimationFrame(animate);
            
            if (isLocked) {
                const time = performance.now();
                const delta = Math.min(0.1, (time - prevTime) / 1000); // Cap delta for consistent movement
                
                // Apply friction
                velocity.x -= velocity.x * 8.0 * delta;
                velocity.z -= velocity.z * 8.0 * delta;
                
                // Apply gravity
                velocity.y -= gravity * delta;
                
                // Calculate movement direction in world space
                const currentSpeed = isRunning ? moveSpeed * runMultiplier : moveSpeed;
                
                // Reset direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                
                // Normalize diagonal movement
                if (direction.length() > 0) {
                    direction.normalize();
                }
                
                // Apply speed
                moveDirection.set(0, 0, 0);
                
                if (moveForward || moveBackward) moveDirection.z = -direction.z * currentSpeed;
                if (moveLeft || moveRight) moveDirection.x = -direction.x * currentSpeed;
                
                // Rotate movement direction by camera yaw
                if (moveDirection.length() > 0) {
                    const rotateY = new THREE.Matrix4().makeRotationY(yawObject.rotation.y);
                    moveDirection.applyMatrix4(rotateY);
                    
                    // Set velocity from direction
                    velocity.x = moveDirection.x;
                    velocity.z = moveDirection.z;
                }
                
                // Calculate next position
                const nextPosition = yawObject.position.clone();
                nextPosition.x += velocity.x * delta;
                nextPosition.z += velocity.z * delta;
                
                // Check wall collisions
                checkCollision(nextPosition, playerRadius);
                
                // Update position
                yawObject.position.x = nextPosition.x;
                yawObject.position.z = nextPosition.z;
                yawObject.position.y += velocity.y * delta;
                
                // Check for climbable objects
                checkClimbable(yawObject.position);
                
                // Floor collision (ground floor)
                if (yawObject.position.y < playerHeight) {
                    velocity.y = 0;
                    yawObject.position.y = playerHeight;
                    canJump = true;
                }
                
                // Floor collision (second floor)
                if (yawObject.position.y > floorHeight - 0.5 && 
                    yawObject.position.y < floorHeight + 0.5 && 
                    velocity.y < 0) {
                    velocity.y = 0;
                    yawObject.position.y = floorHeight;
                    canJump = true;
                }
                
                // Ceiling collision
                if (yawObject.position.y > museumHeight - 0.5) {
                    velocity.y = 0;
                    yawObject.position.y = museumHeight - 0.5;
                }
                
                // Check painting interactions
                checkPaintingInteraction();
            }
            
            renderer.render(scene, camera);
            prevTime = time;
        }
        
        // Window resize handler
        window.addEventListener('resize', () => {

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Start animation
            animate();
