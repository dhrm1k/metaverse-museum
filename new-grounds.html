<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Ghibli FPS Museum</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
        }
        #instructions.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Click to start instructions -->
    <div id="instructions">
        <h1>Three.js Ghibli FPS Museum</h1>
        <p>Click to start</p>
        <p>WASD to move, Mouse to look</p>
        <p>SPACE to jump, ESC to release cursor</p>
    </div>

    <script type="module">
        // Import Three.js from CDN
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js';

        // Basic setup: Scene, Camera, Renderer
        // -----------------------------------------------
        // 1. Create scene - this holds all objects, lights, etc.
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x91d5ff); // Ghibli sky blue
        scene.fog = new THREE.Fog(0x91d5ff, 10, 50); // Soft fog effect typical in Ghibli films

        // 2. Create camera - player's viewpoint
        const camera = new THREE.PerspectiveCamera(
            75, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping plane
            1000 // Far clipping plane
        );
        camera.position.y = 1.6; // Eye level height
        
        // 3. Create renderer - draws everything to the screen
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        document.body.appendChild(renderer.domElement);

        // Lighting Setup
        // -----------------------------------------------
        // 1. Ambient light - general lighting from all directions
        const ambientLight = new THREE.AmbientLight(0xffe6cc, 0.6); // Warm ambient light
        scene.add(ambientLight);

        // 2. Directional light - sunlight
        const sunLight = new THREE.DirectionalLight(0xffeedd, 1.0);
        sunLight.position.set(10, 15, 10);
        sunLight.castShadow = true; // Enable shadow casting
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        scene.add(sunLight);

        // 3. Hemisphere light - sky/ground lighting
        const hemisphereLight = new THREE.HemisphereLight(0x91d5ff, 0x63a355, 0.6);
        scene.add(hemisphereLight);

        // Ground and Textures
        // -----------------------------------------------
        // 1. Load textures
        const textureLoader = new THREE.TextureLoader();
        const grassTexture = textureLoader.load('https://i.imgur.com/1Nmc0Pt.jpg');
        grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
        grassTexture.repeat.set(20, 20);

        const wallTexture = textureLoader.load('https://i.imgur.com/w1y3qXb.jpg');
        wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
        wallTexture.repeat.set(2, 1);

        // 2. Create ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            map: grassTexture,
            roughness: 0.8,
            color: 0x8aef92 // Vibrant Ghibli grass color
        });
        
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to horizontal
        ground.receiveShadow = true; // Receive shadows
        scene.add(ground);

        // Wall Creation Helper Function
        // -----------------------------------------------
        function createWall(x, z, width, height, depth, texture, color) {
            const wallGeometry = new THREE.BoxGeometry(width, height, depth);
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                map: texture,
                color: color,
                roughness: 0.7
            });
            
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x, height / 2, z);
            wall.castShadow = true;
            wall.receiveShadow = true;
            
            // Add wall to scene
            scene.add(wall);
            return wall;
        }

        // Create Museum Walls (Interior Exhibition Space) with HIGHLY DIFFERENTIATED COLORS
        // -----------------------------------------------
        const walls = [
            // Front wall with entrance gap (deep red-orange)
            createWall(-5, -10, 5, 4, 0.5, wallTexture, 0xff6b4a),
            createWall(5, -10, 5, 4, 0.5, wallTexture, 0xff6b4a),
            
            // Left wall (vibrant purple)
            createWall(-10, 0, 0.5, 4, 20, wallTexture, 0xb19cd9),
            
            // Right wall (vibrant blue)
            createWall(10, 0, 0.5, 4, 20, wallTexture, 0x4fb7d2),
            
            // Back wall (warm yellow)
            createWall(0, 10, 20, 4, 0.5, wallTexture, 0xffda8f)
        ];

        // Create Boundary Walls with DIFFERENT colors from museum walls
        // -----------------------------------------------
        const boundaries = [
            // North boundary (teal green)
            createWall(0, -30, 100, 8, 2, wallTexture, 0x21aa93),
            
            // South boundary (dark forest green)
            createWall(0, 30, 100, 8, 2, wallTexture, 0x0d5c46),
            
            // West boundary (olive green)
            createWall(-50, 0, 2, 8, 60, wallTexture, 0x768e3c),
            
            // East boundary (sage green)
            createWall(50, 0, 2, 8, 60, wallTexture, 0x5a8a59)
        ];

        // Add all walls to a collision collection
        const allWalls = [...walls, ...boundaries];

        // FPS Controls with GRAVITY PHYSICS
        // -----------------------------------------------
        let isLocked = false;
        let keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            space: false
        };
        
        // Physics variables
        let velocity = new THREE.Vector3(0, 0, 0);
        let gravity = -0.005;
        let jumpForce = 0.15;
        let isOnGround = true;
        
        // Event Listeners
        // -----------------------------------------------
        // 1. Click to start
        const instructions = document.getElementById('instructions');
        
        instructions.addEventListener('click', () => {
            instructions.classList.add('hidden');
            // Request pointer lock
            document.body.requestPointerLock();
        });
        
        // 2. Pointer lock change
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === document.body) {
                isLocked = true;
            } else {
                isLocked = false;
                instructions.classList.remove('hidden');
            }
        });
        
        // 3. Mouse movement for looking around
        document.addEventListener('mousemove', (event) => {
            if (!isLocked) return;
            
            const movementX = event.movementX || 0;
            const movementY = event.movementY || 0;
            
            // Rotate camera based on mouse movement
            camera.rotation.y -= movementX * 0.002;
            camera.rotation.x -= movementY * 0.002;
            
            // Clamp vertical rotation to prevent flipping
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        });
        
        // 4. Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w':
                    keys.w = true;
                    break;
                case 'a':
                    keys.a = true;
                    break;
                case 's':
                    keys.s = true;
                    break;
                case 'd':
                    keys.d = true;
                    break;
                case ' ':
                    keys.space = true;
                    // Jump when on the ground
                    if (isOnGround) {
                        velocity.y = jumpForce;
                        isOnGround = false;
                    }
                    break;
            }
        });
        
        document.addEventListener('keyup', (event) => {
            switch (event.key.toLowerCase()) {
                case 'w':
                    keys.w = false;
                    break;
                case 'a':
                    keys.a = false;
                    break;
                case 's':
                    keys.s = false;
                    break;
                case 'd':
                    keys.d = false;
                    break;
                case ' ':
                    keys.space = false;
                    break;
            }
        });
        
        // Movement and Collision Detection with GRAVITY
        // -----------------------------------------------
        const moveSpeed = 0.15;
        const groundLevel = 1.6; // Eye level height
        
        function updateMovement() {
            if (!isLocked) return;
            
            // Apply gravity to vertical velocity
            velocity.y += gravity;
            
            // Get camera direction (horizontal only for WASD movement)
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0; // Keep movement on xz plane
            direction.normalize();
            
            // Calculate horizontal movement
            let horizontalVelocity = new THREE.Vector3(0, 0, 0);
            
            // Forward/backward movement
            if (keys.w) {
                horizontalVelocity.add(direction.clone().multiplyScalar(moveSpeed));
            }
            if (keys.s) {
                horizontalVelocity.add(direction.clone().multiplyScalar(-moveSpeed));
            }
            
            // Strafe left/right
            if (keys.a || keys.d) {
                const strafeDir = new THREE.Vector3();
                // Cross product of up vector and direction gives perpendicular vector (left/right)
                strafeDir.crossVectors(new THREE.Vector3(0, 1, 0), direction).normalize();
                
                if (keys.a) horizontalVelocity.add(strafeDir.clone().multiplyScalar(moveSpeed));
                if (keys.d) horizontalVelocity.add(strafeDir.clone().multiplyScalar(-moveSpeed));
            }
            
            // Check ground collision
            if (camera.position.y <= groundLevel && velocity.y < 0) {
                camera.position.y = groundLevel;
                velocity.y = 0;
                isOnGround = true;
            } else if (camera.position.y > groundLevel) {
                isOnGround = false;
            }
            
            // Calculate next position for collision detection
            const nextPosition = camera.position.clone();
            nextPosition.add(horizontalVelocity);
            nextPosition.y += velocity.y;
            
            // Check for wall collisions
            let wallCollision = false;
            
            // Create a player bounding box
            const playerRadius = 0.5;
            const playerHeight = 1.8;
            
            allWalls.forEach(wall => {
                const wallBox = new THREE.Box3().setFromObject(wall);
                
                // Create a box around the player at the next position
                const playerBox = new THREE.Box3(
                    new THREE.Vector3(
                        nextPosition.x - playerRadius,
                        nextPosition.y - 1.6,
                        nextPosition.z - playerRadius
                    ),
                    new THREE.Vector3(
                        nextPosition.x + playerRadius,
                        nextPosition.y + playerHeight - 1.6,
                        nextPosition.z + playerRadius
                    )
                );
                
                if (wallBox.intersectsBox(playerBox)) {
                    wallCollision = true;
                }
            });
            
            // Apply horizontal movement if no wall collision
            if (!wallCollision) {
                camera.position.x += horizontalVelocity.x;
                camera.position.z += horizontalVelocity.z;
            }
            
            // Always apply vertical movement (gravity)
            camera.position.y += velocity.y;
        }
        
        // Animation Loop
        // -----------------------------------------------
        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle Window Resize
        // -----------------------------------------------
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        console.log("Geometries:", renderer.info.memory.geometries);
        console.log("Textures:", renderer.info.memory.textures);

console.log("Draw Calls:", renderer.info.render.calls);
console.log("Frame Count:", renderer.info.render.frame);
console.log("Lines:", renderer.info.render.lines);
console.log("Points:", renderer.info.render.points);
console.log("Triangles:", renderer.info.render.triangles);

    </script>
</body>
</html>
