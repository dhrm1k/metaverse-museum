<!DOCTYPE html>
<html>
<head>
    <title>Ultimate 3D Museum Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Arial', sans-serif;
            pointer-events: none;
        }
        #floor-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="ui">
        <h2>Museum Explorer</h2>
        <p>WASD/Arrows: Move | Mouse: Look | Click: Teleport</p>
    </div>
    <div id="floor-indicator">Floor 1: Renaissance Art</div>
    <script src="deep.js"></script>
</body>
</html>
